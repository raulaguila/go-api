name: api

include:
  - services.compose.yml

services:

  backend:

    image: api_backend:latest
    container_name: api_backend
    build:
      context: ../..
      dockerfile: build/docker/back/built.Dockerfile
    restart: always
    ports:
      - ${API_PORT}:${API_PORT}
    tty: true
    environment:
      - TZ=${TZ}
    networks:
      - api_network
    depends_on:
      postgres:
        condition: service_healthy
